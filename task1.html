<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
       <script src="jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $(".p").fadeToggle();
                $(".i,.j").fadeToggle("fast");
               

            });




        });


    </script>
</head>
<body>
    <button>show</button>
    <br />

    <div class="p" style="background-color:slategrey;padding:20px;text-align:center;color:grey;">
    </div>
    <br />
    <div id="i" style="height:530px;">
        <div style="float:left;width:20%;background-color:purple;height:100%"></div>
        <div style="float:left;width:60%;background-color:slateblue;height:100%"></div>
        <div style="float:left;width:20%;background-color:hotpink;height:100%"></div>


    </div>
    <div class="j" style="background-color:goldenrod;padding:20px;text-align:center;color:grey"</div>


</body>
</html>
