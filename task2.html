<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            $("h1").click(function () {
                $("h1").hide();
            });
            $(".ra").click(function () {
                $(".r1").hide();
            });
            $(".rb").click(function () {
                $(".r2").hide();
            });
            $(".rc").click(function () {
                $(".r3").hide();
            });
        
            $("h2").click(function () {
                $("h2").hide();
            });
            $(".la").click(function () {
                $(".l1").hide();
            });
            $(".lb").click(function () {
                $(".l2").hide();
            });
            $(".lc").click(function () {
                $(".l3").hide();
            });

        });
        
            
    </script>
</head>
<body>
   
    <h1>list1</h1>
    <ul>
        <li class="r1">coffee</li>
        <li class="r2">tea</li>
        <li class="r3">milk</li>

    </ul>
    <h2> list2</h2>
    <ol>
        <li class="l1">coffee</li>
        <li class="l2">tea</li>
        <li class="l3">milk</li>
    </ol>

</body>
</html>
