<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var div = $("div");
                div.animate({ height: '300px', opacity: '0.4' }, "fast");
                div.animate({ width: '300px', opacity: '0.8' }, "fast");
                div.animate({ height: '100px', opacity: '0.4' }, "fast");
                div.animate({ height: '100px', opacity: '0.8' }, "fast");
            });
        });

    </script>
</head>
<body>
   <button>start animate</button>
    <div style="background:#98bf21;height:100px;width:100px;"></div>

</body>
</html>
